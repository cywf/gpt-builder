name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'site/package-lock.json'

      - name: Install dependencies
        working-directory: site
        run: npm ci

      - name: Fetch repository data
        working-directory: site
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx tsx scripts/fetch_repo_data.ts
          npx tsx scripts/fetch_discussions.ts
          npx tsx scripts/fetch_projects.ts

      - name: Create demo seed data
        working-directory: site
        run: |
          # Demo data is already in public/demo/ directory
          echo "Demo data verified"
          ls -la public/demo/

      - name: Build site
        working-directory: site
        env:
          PUBLIC_DEFAULT_THEME: nightfall
        run: npm run build

      - name: Add deployment metadata
        working-directory: site/dist
        run: |
          # Update footer with actual deployment info
          DEPLOY_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # This will be replaced in the built HTML by the build process
          # For now, the metadata is embedded in the Layout component
          echo "Deployed at: $DEPLOY_TIME"
          echo "Commit SHA: $SHORT_SHA"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
